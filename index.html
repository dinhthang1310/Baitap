            <tr>
                <td>
                    <h3>Gender Identity <br>
                    <input type="radio" name="gioi tinh" value="Male"> Male <br>
                    <input type="radio" name="gioi tinh" value="Male"> Female <br>
                    <input type="radio" name="gioi tinh" value="Male"> Nonbinary <br>
                    <input type="radio" name="gioi tinh" value="Male"> Other <br>

        </table>
